<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password don't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}

        <button name="submit">Log in</button>
    </form>

{% endblock content %}

</body>
</html>
